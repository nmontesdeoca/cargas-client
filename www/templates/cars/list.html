<ion-view title="Vehicles">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a ui-sref="app.carNew" class="button button-icon icon ion-plus"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list
            show-delete="false"
            show-reorder="false"
            can-swipe="true">

            <ion-item ng-repeat="car in cars" ui-sref="app.carEdit({id: car._id})" class="item-thumbnail-left">
                <img ng-src="{{car.image || 'http://ionicframework.com/img/docs/blue-album.jpg'}}">
                <h2>{{car.getName()}}</h2>
                <p>{{car.year}}</p>
                <p>{{car.description}}</p>
                <ion-option-button class="button-assertive" ng-click="delete(car)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
